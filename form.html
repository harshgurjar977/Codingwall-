<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admission Form</title>
	
</head>
 <style>
 	.container{
	background-color: lightblue;
	padding: 5px 20px 15px 20px;
	border: 2px solid rebeccapurple;
	border-radius: 4px;
	text-align: center;
	width: 50%;
	margin-left:400px;
  }
 </style>
<body>
	<div class="container">
		<h1 style="color: darkred;">ADMISSION FORM</h1>
		<hr style="color: black;"><hr>


	 <form>
	 	<h2 style="color: gray;">USER INFO</h2>
	 	

		Name
		<input type="text" name="" placeholder="enter name" required>
		<br><br>

		Email
		<input type="email" name="" placeholder="email" required>
		<br><br>

		Password
		<input type="password" name="" placeholder="enter Password" required>
		<br><br>

		phone Number
		<input type="Number" name="" placeholder="enter number" required>
		<br><br>
		<hr>

		<h2 style="color: gray;">EDUCATION </h2>

		College:
		<select name="">

			<option>Select College</option>
			<option>Medicaps</option>
			<option>Acropolis</option>
			<option>DAVV</option>
			<option>SGSITS</option>
		</select>
		<br><br>

		
		Education:
		<input type="checkbox" name="" value="10th">10th
		<input type="checkbox" name="" value="12th">12th
		<br><br>
		<hr>

		Gender:
		<input type="radio" name="" value="male">Male
		<input type="radio" name="" value="female">Female
		<br><br>
		<hr>


		Address:
		 <textarea rows="" cols=""></textarea>
		 <br><br>
		 <hr>

		Image Upload:
		<input type="file" name="">
		<br><br>

	 </form>
	</div>

</body>
</html>
